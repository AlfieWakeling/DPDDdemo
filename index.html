<!DOCTYPE html>
<html>
  <head>
    <titleStrode College Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
	  <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

  </head>
  <body>
    <div id="map" style="width: 100%; height: 800px;"></div>
    <script>
    var mymap = L.map('map').setView([51.12983, -2.73341], 15);
      
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	  	attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(mymap);
	    var marker = L.marker([51.12983, -2.73341]).addTo(mymap);
	       marker.bindPopup("<b>C Block</b><br>T-Level Digital");
	    //marker.bindPopup("<b>C Block</b><br>T-Level Digital").openPopup();
	   var marker1 = L.marker([51.120603, -2.726755]).addTo(mymap);
	   marker1.bindPopup("<b>Millfield School</b><br>A school for posh twats.").openPopup();
	    
	    var circle = L.circle([51.12983, -2.73341], { color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 200
    }).addTo(mymap);
	    
	var circle1 = L.circle([51.120603, -2.726755]], {
    color: 'blue',
    fillColor: '#3923dc',
    fillOpacity: 0.5,
    radius: 500
}).addTo(mymap);
	
	    var polygon = L.polygon([
    [51.509, -0.08],
    [51.503, -0.06],
    [51.51, -0.047]
]).addTo(mymap);
	    
	    marker.bindPopup("<b>Strode College</b><br>Don't do the T level its rubbish.").openPopup();
circle.bindPopup("This Place is infected.");
polygon.bindPopup("I am a polygon.");
	    
	    var popup = L.popup()
    .setLatLng([51.12983, -2.73341])
    .setContent("Welcome To My Map.")
    .openOn(mymap);
	    
	    var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap);
}

mymap.on('click', onMapClick);

	    mymap.addControl(new L.Control.Fullscreen());	    
	  </script>
	</body>
      </html>
